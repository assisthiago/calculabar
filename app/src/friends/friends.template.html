<div id="friends" class="friends">
    <h1>
        <i class="fa fa-users" aria-hidden="true"></i> lista de amigos
    </h1>

    <div class="row">
        <div class="col-xs-12 friends-add">
            <form name="formFriends" novalidate>
                <div class="form-group">
                    <label class="sr-only" for="name">nome</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="nome" ng-model="$ctrl.name">
                </div>
                <button class="btn btn-default btn-add pull-right" ng-click="$ctrl.addFriend($ctrl.name)" >adicionar</button>
            </form>
        </div>

        <p class="col-xs-12 no-list" ng-if="($ctrl.list_friends.length == 0)">Sem amigos.</p>

        <div class="col-xs-12 friends-list" ng-if="($ctrl.list_friends.length != 0)">
            <table class="table table-striped">
                <tr class="friends-box" ng-repeat="friend in $ctrl.list_friends track by $index">
                    <td class="item-wrapper friends-wrapper">
                        <p>{{ friend.name }}</p>
                        <strong> {{ friend.bill_to_pay | currency:'R$ ' }}</strong>
                        <button class="btn btn-default btn-checkout" ng-click="friend.isHePaying = true">
                            <i class="fa fa-money" aria-hidden="true"></i>
                        </button>

                        <div class="friends-confirm-checkout" ng-show="friend.isHePaying">
                            <p>Certeza que seu amigo pagou a conta?</p>
                            <button class="btn btn-default" ng-click="$ctrl.yesHePaid(friend)">Sim</button>
                            <button class="btn btn-danger" ng-click="friend.isHePaying = false">NÃ£o</button>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>

</div>
