<div id="friends" class="friends">
    <h1>lista de amigos</h1>

    <div class="row">
        <div class="col-xs-12 friends-add">
            <form novalidate>
                <div class="form-group">
                    <label class="sr-only" for="name">nome</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Nome">
                </div>
                <button class="btn btn-default pull-right">adicionar</button>
            </form>
        </div>

        <div class="col-xs-12 friends-list">
            <table class="table table-striped">
                <tr class="friends-box" ng-repeat="friend in $ctrl.list_friends track by $index">
                    <td>
                        <p>{{ friend.name }}</p>
                        <strong>R${{ friend.bill_to_pay }}</strong>
                    </td>
                    <td>
                        <button class="btn btn-default pull-right" data-toggle="modal" data-target="#modalCheckout">
                            <i class="fa fa-money" aria-hidden="true"></i>
                        </button>
                    </td>
                </tr>
            </table>
        </div>
    </div>

</div>

<!-- Checkout Modal -->
<div class="modal fade" id="modalCheckout" tabindex="-1" role="dialog" aria-labelledby="modalCheckoutLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <p>O amigo já pagou a conta?</p>
        <button type="button" class="btn btn-default" data-dismiss="modal">Não</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">Sim</button>
      </div>
    </div>
  </div>
</div>
